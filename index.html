        let ETHbalance = await web3.eth.getBalance(coinbase);

        add = add +"....";

        setNFT_ABI();

    let R_Contract;
    let RClub;

    async function setNFT_ABI(){

        R_Contract= "0xc4E2C63A6B27A98170e3FCfD43ae954D33F86b51";
    
        RClub = new web3.eth.Contract(R_ABI,R_Contract);
        SalesVolume();

    async function MintNFT(){

		let nums = await RClub.methods.setBuyValue().call();

		if(nums >0){
			RClub.methods.mint().send({from: coinbase, value:web3.utils.toWei('0.5', 'ether'), gas: 350000 })
			.then(function(error, event){ 
		
				window.location.reload();
			});
		}else{
			return;
		}
    }

        let SalesVolumes = await RClub.methods.setBuyValue().call();
